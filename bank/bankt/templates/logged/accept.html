{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Accept Transfer{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% if data %}
  <form name="accept_form" method="post" >
    <label for="reciever">Reciever name:</label>
    <input name="reciever" id="reciever" value={{data['reciever']}} readonly required>

    <label for="account_no">account number</label>
    <input type="number" name="account_no" id="account_no" value={{data['account_no']}} readonly required>

    <label for="amount">amount</label>
    <input type="number" name="amount" id="amount" value={{data['amount']}} readonly required>

    <label for="title">title</label>
    <input name="title" id="title" value={{data['title']}} readonly required>


    <input type="submit" value="submit">
    {% endif %}
  </form>

{% endblock %}
