{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Transfer{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" name="transfer_form">
    <label for="reciever">Reciever name</label>
    <input name="reciever" id="reciever" required>

    <label for="account_no">account number</label>
    <input type="number" name="account_no" id="account_no" required>

    <label for="amount">amount</label>
    <input type="number" name="amount" id="amount" required>

    <label for="title">title</label>
    <input name="title" id="title" required>

    <input type="submit" value="submit">
  </form>
{% endblock %}
