{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}


  <form name="register_form" onsubmit="return validateRegister()" method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required minlength="5" max="20">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required> 

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required minlength="8" maxlength="30">

    <label for="password2">Repeat password</label>
    <input type="password" name="password2" id="password2" required minlength="8" maxlength="30">

    <input type="submit" value="Register">
  </form>
{% endblock %}
